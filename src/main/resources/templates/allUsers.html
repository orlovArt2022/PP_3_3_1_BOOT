<!DOCTYPE html>
<html xmlns:DA="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>USERS</title>
</head>

<body>

<h2>User table</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last name</th>
        <th>Email</th>

    </tr>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form th:method="GET" th:action="@{edit/{id}(id = ${user.id})}">
                <input type="submit" value="Edit"/>
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/}">
                <input type="hidden" name="id" th:value="${user.id}">
                <input type="submit" value="Delete"/></form>
        </td>
        <td>
            <form th:method="GET" th:action="@{/{id}(id = ${user.id})}">
                <input type="submit" value="Show User"/>
            </form>
        </td>
    </tr>
    </tbody>

</table>

<p><a th:href="@{/add}">Add new User</a></p>


</body>
</html>
